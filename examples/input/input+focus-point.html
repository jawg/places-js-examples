<html>
<head>
  <script src="https://api.jawg.io/libraries/jawg-places@latest/jawg-places.js?access-token=<YOUR_ACCESS_TOKEN>"></script>
</head>
<body>
  <input id="my-input" type="text" placeholder="Search">
  <script>
    new JawgPlaces.Input({
      input: '#my-input',
      searchOnTyping: true,
      focusPoint: {
        lat: 47.1685,
        lon: 1.7567
      }
    })
  </script>
</body>
</html>
