<html>
  <head>
    <script src="https://api.jawg.io/libraries/jawg-places@latest/jawg-places.js?access-token=<YOUR_ACCESS_TOKEN>"></script>
  </head>
  <body>
    <input id="my-input" type="text" placeholder="Search" />
    <script>
      new JawgPlaces.Input({
        input: '#my-input',
        language: undefined,
        searchOnTyping: false,
        debounceDealy: 350,
        minLength: 0,
        layers: undefined,
        sources: undefined,
        // deprecated
        focusPoint: undefined,
        focus: {
          countries: undefined,
          gids: undefined,
          point: undefined,
        },
        boundary: {
          countries: undefined,
          circle: undefined,
          gids: undefined,
          rectangle: undefined,
        },
        showResultIcons: false,
        clearCross: false,
        size: 10,
        reverse: false,
        onFeatures: (features) => {},
        onClose: () => {},
        onClick: (feature) => {},
        onError: (error) => {},
        onClear: () => {},
      });
    </script>
  </body>
</html>
